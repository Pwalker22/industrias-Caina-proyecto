<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Administrador</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../table.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pruebas Administrador</h1>
            <div class="date-time-weather">
                <p id="date-time"></p>
                <div class="admin-info">
                    <span class="admin-label">Administrador:</span>
                    <span id="admin-name" class="admin-name">Juan Pérez</span>
                    <ul id="admin-menu" class="admin-menu hidden">
                        <li><a href="#" id="update-admin">Actualizar Datos</a></li>
                        <li><a href="#" id="logoutLink" onclick="logout()">Salir</a></li>
                    </ul>                                               
                </div>
                <p id="weather"></p>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#quejas">Quejas y Reclamos</a></li>
                <li><a href="#usuarios">Usuarios</a></li>
                <li><a href="#cambio_del_rol">Cambio de Rol</a></li>
            </ul>
        </nav>

        <div class="container my-4">
            <table id="datatable_quotes" class="table table-striped">
                <caption>Cotizaciones</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre Completo</th>
                        <th>Correo Electrónico</th>
                        <th>Número de Teléfono</th>
                        <th>Información</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody_quotes"></tbody>
            </table>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <script src="./pruebaAdmin.js"></script>
        <script src="../admin.js"></script>
        <script src="../../consola_usuarios/js/menu.js"></script>
        <script src="./cotizaciones.js"></script>
    </div>

    <script>
        window.updateQuote = updateQuote;  // Asegúrate de que estas funciones están accesibles globalmente
        window.deleteQuote = deleteQuote;  
    </script>
</body>
</html>
